<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .static {
        width: 600px;
        height: 500px;
        border: 1px solid black;
      }

      .realative {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        overflow: auto;

        /* background-color: red; */
        position: relative;
      }
      .fixed {
        width: 300px;
        height: 100px;
        /* background-color: blue; */
        border: 1px solid black;

        position: fixed;
        left: 100px;
        overflow: auto;
      }
      .absolute {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        /* background-color: green; */
        position: absolute;
        top: 10px;
        left: 400px;
        
      }
    </style>
  </head>
  <body>
    <div class="static">

        <p>satatic div</p>
      <div class="realative">
        <p>realative div</p>
        
      </div>
      <br>
      <div class="absolute">
        <p>absolute div</p>
        
      </div>
      <div class="fixed">
        <p>fixed div</p>
        
      </div>
    </div>
  </body>
</html>
