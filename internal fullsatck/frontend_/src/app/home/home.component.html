<div class="container bg-light mx-auto my-5 p-5 w-50">
  <form [formGroup]="loginform" (ngSubmit)="submit()">
    <p class="h2 fw-bold">Login</p>
    <br />
    <br />

    <div class="formGroup">
      <label for="Email">Email:</label>
      <input
        type="email"
        name="Email"
        id="Email"
        class="form-control"
        formControlName="email"
      />
      <span
        *ngIf="
          !email?.valid &&
          (email?.touched || email?.dirty)
        "
        class="text-danger"
      >
        <span *ngIf="email?.errors?.['required']">
          *Email required
        </span>
      </span>
    </div>

    <div class="formGroup">
      <label for="Password">Password:</label>
      <input
        type="Password"
        name="Password"
        id="Password"
        class="form-control"
        formControlName="password"
      />
      <span
      *ngIf="
        !password?.valid &&
        (password?.touched || password?.dirty)
      "
      class="text-danger"
    >
      <span *ngIf="password?.errors?.['required']">
        *password required
      </span>
    </span>
    </div>

    <br />
    <button type="submit" class="btn btn-primary w-100"  [disabled]="!loginform.valid"
    >Login</button>
  </form>
</div>
