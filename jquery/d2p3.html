<!DOCTYPE html>
<html>
  <head>
    <style>
      .ancestors * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("ul").first().css("background-color","red")

        $("ul").last().css("background-color","blue")
        $("p").eq(0).css("background-color","red")

        $("p").filter(".x").css("background-color","yellow")
        $("p").not(".x").css("background-color","green")



       
      });
    </script>
  </head>
  <body>
    <div class="ancestors main">
      <div style="width: 500px">
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>
            li (direct parent)
            <span>span</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="ancestors">
      <div style="width: 500px">
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>
            li (direct parent)
            <span id="child">span</span>
          </li>
        </ul>
      </div>
    </div>



    <p>dfghjkl</p>
    <p class="x">dfghjkl</p>
    <p class="x">dfghjkl</p>
    <p>dfghjkl</p>
    <p>dfghjkl</p>



    


   
  </body>
</html>
