<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind task</title>
  </head>
  <body>
    <div class="grid grid-cols-1 w-full">
      <div class="bg-slate-800 text-center m-5 p-10 h-screen">
        <p class="font-semibold text-white text-2xl py-4 text-center">
          LOGIN FORM
        </p>
        <div>
          <input
            type="text"
            name="e-mail"
            id="email"
            placeholder="Enter Your email"
            class="m-2 shadow-m shadow-black border-2 border-black p-3 font-extrabold w-96"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="Pword"
            placeholder="Enter Your password"
            class="m-2 shadow-m shadow-black border-2 border-black p-3 font-extrabold w-96"
          />
        </div>

        <div class="m-5">
          <a
            href="home.html"
            class="bg-white hover:bg-blue-700 text-black font-bold py-3 px-4 border-black rounded-lg m-5"
            >LOGIN</a
          >
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
