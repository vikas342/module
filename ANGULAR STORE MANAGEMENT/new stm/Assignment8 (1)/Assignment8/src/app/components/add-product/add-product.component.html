<div class="text-center">
  <h3>Add Product</h3>
</div>
<form [formGroup]="ProductForm">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" formControlName="price">
  </div> <div class="mb-3">
    <label for="discount" class="form-label">Discount</label>
    <input type="text" class="form-control" id="discount" formControlName="discount">
  </div> <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div> <div class="mb-3">
    <label for="image_URL" class="form-label">Image_URL</label>
    <input type="text" class="form-control" id="image_URL" formControlName="image_URL">
  </div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="add.emit(this.ProductForm.value)">ADD</button>
  </div>
</form>
