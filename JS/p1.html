<body>
 

    
    <div class="container bg-primary w-50 p-5 mt-3">
        <h4>
            Biggest number among three is:
        </h4>
        <p id="big_number" class="h3">
            
        </p>

    </div>

    
    <div class="container bg-danger w-50 p-5 mt-3">
        <h4>
            Sum of numbers which anre greater than 40
        </h4>
        <p id="total" class="h3">

        </p>

    </div>
    <div class="container mt-3 text-center p-5">

        
        <input type="button" value="Enter input" onclick="myfunc();" class="btn btn-primary p-3 w-25">
    </div>

    <script>
        function myfunc() {
            var n1 =  parseInt(prompt('Enter no1:'));
            var n2 =  parseInt(prompt('Enter no1:'));
            var n3 =  parseInt(prompt('Enter no1:'));

           var sum=0;

            

            


            if (n1 >= n2 && n1 >= n3) {
                document.getElementById("big_number").innerHTML = n1 + ' is biggest number';
            }
            else if (n2 >= n1 && n2 >= n3) {
                document.getElementById("big_number").innerHTML = n2 + ' is biggest number';

                // alert(n2+"is biggest number");

            }
            else if (n3 >= n1 && n3 >= n2) {
                document.getElementById("big_number").innerHTML = n3 + ' is biggest number';

                //alert(n3+"is biggest number");

            }

            if(n1>40){
               sum=sum+n1;
            }
           
            if(n2>40){
                sum=sum+n2;
            }
            if(n3>40){
                sum=sum+n3;
            }
            document.getElementById("total").innerHTML= sum;

          



        }

    </script>
