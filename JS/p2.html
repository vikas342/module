<!doctype html>
<html lang="en">

<head>
  <title>JS D1 P2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>

    <script>
        
        const city=[];
        function input(){
            var x=parseInt(prompt('How many city you want to enter:'));
          //  const city=['Ahmedabad','Mumbai','Gandhinagar','Pune','Baroda'];

            for(var i=0;i<x;i++){
                city[i]=prompt('Enter city name:')
            }
            
           
        }
        function output(){
            for(var i=0;i<city.length;i++){
                alert(city[i]+' '+ 'form India');
            }
        }

    </script>


    <div class="container text-center mt-5">


    <input type="button" value="Input" onclick="input();" class="btn btn-danger p-3 m-5">
   


    <input type="button" value="Output" onclick="output();" class="btn btn-danger p-3 m-5">
    </div>

</body>
