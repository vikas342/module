<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 A2</title>
</head>
<body>

    <p id="text">

    </p>
    
    <script>
        setInterval(myfunc,1000);

        function myfunc(){
            var dt= new Date();
            document.getElementById("text").innerHTML=dt.getHours()+" : "+ dt.getMinutes() +" : "+ dt.getSeconds()-1 
        }
    </script>
</body>
</html>
