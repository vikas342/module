<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 A1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mt-5">
     <form action=""  onsubmit="return validate1()">

       <div class="form-group m-3">
         <label for="Eid">Employee id: </label>
         <input 
         type="number"
         name="eid"
         id="Eid"
         placeholder="eg.0000"
         maxlength="5"
         class="form-control"
         />
        </div>
        <div class="form-group m-3">
          <label for="fname">Full Name: </label>

          <input 
          type="text"
          name="fullname"
          id="fname"
          placeholder="eg. vikas sonwane"
          class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label for="Designation">Designation: </label>
          
          <input 
          type="text"
          name="designation"
          id="Designation"
            placeholder="eg. Sr.software devloper"
            class="form-control"
          />
        </div>
        
        <div class="form-group m-3">
          <label for="Sal">Salary: </label>

          <input 
          type="number"
          name="sal"
          id="Sal"
            placeholder="eg. 18000"
            class="form-control"
            />
          </div>
          <div class="form-group m-3">
            <label for="Email">Email : </label>
            
            <input 
            type="email"
            name="email"
            id="Email"
            placeholder="eg. vsonwane007@gmail.com"
            class="form-control"
            />
          </div>
          
          <div class="form-group m-3">
            <label for="Pnum">Phone no: </label>
            
          <input 
            type="tel"
            name="pnum"
            id="Pnum"
            placeholder="eg.7645253612"
            class="form-control"
            />
          </div>
          <div class="form-group m-3">
            Gender:
            <input type="radio" name="gen" id="Gender1" value="Male" />
            <label for="Gender1">Male</label>
            <input type="radio" name="gen" id="Gender2" value="Female" />
            <label for="Gender2">Female</label>
          </div>
          <div class="form-group m-3 w-25">
            <label for="Age">Age: </label>
            
            <input 
            type="number"
            name="age"
            id="Age"
            placeholder="eg.18"
            class="form-control"
            />
          </div>
          
          <div class="form-group m-3">
            <label for="Location">Location: </label>
            
            <select name="loc" id="Location" class="form-control w-25" >
            <option value="none" selected disabled>Select City</option>

            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>
        
        <div class="form-group m-3">
          <button class="btn btn-primary">submit</button>
          <button class="btn btn-primary" type="reset">Reset</button>
        </div>
        
      </form>
      </div>
    </div>

    <script>
      function validate1() {
        var Eid = document.getElementById("Eid").value;
        console.log(Eid);
        let flag=0;

      
          var Fname = document.getElementById("fname").value;

        var Designation = document.getElementById("Designation").value;

        var Salary = document.getElementById("Sal").value;
        
        var Phone = document.getElementById("Pnum").value;
        var Age = document.getElementById("Age").value;

        var Email = document.getElementById("Email").value;

        var location = document.getElementById("Location").value;
        
        
        var gender = document.querySelector('input[name="gen"]:checked');

        if(Eid=="" || Fname=="" ||Designation=="" ||Salary=="" ||Phone.toString()=="" ||Age.toString()=="" ||Email=="" ||location==""){
          alert("Fill all fields");
          flag=1;
        }

        if(Eid.length!=5){
          alert("Enter valid Employee Id");
          flag=1;


        }
        else if(Fname.includes("@" || "!" ||"#" ||"$" ||"%" ||"&" ||"*" || "/" ||"+" ||"-")){
          alert("Enter valid Employee Name");
          flag=1;


        }
        else if(Designation.includes("@" || "!" ||"#" ||"$" ||"%" ||"&" ||"*" || "/" ||"+" ||"-")){
          alert("Enter valid Employee Name");
          flag=1;


        }
        if(flag==1){
          return false;
        }
        else if(flag==0){
          return true;
        }
        
        
      }
      
    
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
