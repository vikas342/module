<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="text">

    </p>
    <h1 id="demo"></h1>

    <script>
        setInterval(myfunc, 1000);

        function myfunc(){
            var x = new date();
            document.getElementById("text").innerHTML=x.getHours() +" : "+ x.getMinutes() +" : "+ x.getSeconds();
        }

       
    </script>
</body>
</html>
