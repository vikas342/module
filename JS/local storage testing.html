<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D5a1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Apples</h5>
              <p class="card-text">RS.15</p>
              <a href="#" class="btn btn-primary" onclick="remove('Apple')"
                >remove</a
              >

              <a href="#" class="btn btn-primary" onclick="add('Apple','15')"
                >add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Mango</h5>
              <p class="card-text">RS.50</p>
              <a href="#" class="btn btn-primary" onclick="remove('Mango')"
                >remove</a
              >

              <a href="#" class="btn btn-primary" onclick="add('Mango','50')"
                >add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Kiwi</h5>
              <p class="card-text">RS.45</p>
              <a href="#" class="btn btn-primary" onclick="remove('Kiwi')"
                >remove</a
              >

              <a href="#" class="btn btn-primary" onclick="add('Kiwi','45')"
                >add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Oranges</h5>
              <p class="card-text">RS.25</p>
              <a href="#" class="btn btn-primary" onclick="remove('Oranges')"
                >remove</a
              >

              <a href="#" class="btn btn-primary" onclick="add('Oranges','25')"
                >add to cart</a
              >
            </div>
          </div>
        </div>
      </div>


      <button class="btn btn-primary" onclick="summary()">Summary</button>
    </div>

    <script>
        console.log(localStorage.getItem("Apple"))
      const add = (name, price) => {
        console.log(name, price);

        localStorage.setItem(name, price);
      };

      const remove = (name) => {
        console.log(name);
        localStorage.removeItem(name);
      };
      const summary=()=>{
        for (var x in localStorage) {

            console.log(localStorage.getItem[x]);
           
        }
        
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
