<body>
    <div class="container align-center mt-5">

        <form class="w-25">
            
            <input type="text" name="dt" id="date" placeholder="mm-dd-yyyy" class="form-control mb-2">
        </form>
        <input type="button" value="check" class="btn btn-primary" onclick="myfunc()">
        <p id="dt"></p>
    </div>


    <script>
        function myfunc(){
            var x=document.getElementById("date").value;

            var dt=x.split("-");
            document.getElementById("dt").innerHTML=dt;

            var mm=dt[0];
            var dd=dt[1];
            var yyyy=dt[2];

            // alert(mm)
            // alert(dd)
            // alert(yyyy)

            const newdt= new Date(yyyy,mm-1,dd)
            // alert("date : "+newdt.getDate() )
            // alert("year : "+newdt.getFullYear())
            // alert("month : "+newdt.getMonth())
            
            var new_mm=newdt.getMonth()+1;
            var new_dd=newdt.getDate();
            var new_yyyy=newdt.getFullYear();

            if(mm == new_mm && dd ==new_dd && yyyy ==new_yyyy){
                alert("valid date")
            }
            else{
                alert("invalid date")
            }
           

        }
     
    </script>

</body>
