<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
  
    <div class="container bg-info mt-5 p-5">
        <p class="h2">Area of circle is:</p>

        <p id="text" class="h3"></p>
    </div>
   
    <script>
        
        var r= parseInt(prompt("Enter radius:"))
        const area = function(r){return 3.14*r*r}
       document.getElementById('text').innerHTML=area(r);

    </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  </script>
</body>

</html>
