<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin-left: 50px;
        margin-right: 50px;

        font-family: "Mukta Vaani", sans-serif;
      }
      table {
        margin: 50px;
        padding: 10px;
      }
      header {
        margin-top: 1%;
        margin-left: 10%;
      }
      main section {
        border: 5px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Joining Form</h1>
      <h4>Please fill in your Information for organization purposes</h4>
    </header>

    <main>
      <section>
        <form action="">
          <table>
            <tr>
              <td>
                <label for="name">Your Name: </label>
              </td>
              <td>
                <input
                  type="text"
                  id="name"
                  name="e_name"
                  placeholder="eg. vikas sonwane"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="email">Your Email : </label>
              </td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="e_email"
                  placeholder="XYZ@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="e_phone">Phone : </label>
              </td>
              <td>
                <input
                  type="tel"
                  name="phone"
                  id="e_phone"
                  placeholder="91 9857899556"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="e_age"> Age : </label>
              </td>
              <td>
                <input
                  type="number"
                  name="age"
                  id="e_age"
                  placeholder="eg. 21"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <input type="radio" name="gender" id="e_gender" value="Male" />
                Male
                <input
                  type="radio"
                  name="gender"
                  id="e_gender"
                  value="Female"
                />
                Female
              </td>
            </tr>
            <tr>
              <td>
                <label for="e_location">Location : </label>
              </td>
              <td>
                <select name="location" id="e_location">
                  <option selected disabled value="">plese select city</option>

                  <option value="ahmedabad">Ahmedabad</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="delhi">Delhi</option>
                  <option value="banglore">Banglore</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="e_designation">Designation : </label>
              </td>
              <td>
                <input
                  type="text"
                  name="designation"
                  id="e_designation"
                  placeholder="eg. engineer"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="e_doj">Date of Joining :</label>
              </td>
              <td>
                <input type="date" name="doj" id="e_doj" required />
              </td>
            </tr>

            <tr>
              <td>
                <input type="submit" />
              </td>
              <td>
                <input type="reset" />
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
