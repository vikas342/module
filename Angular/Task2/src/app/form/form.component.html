
<div class="container">
    <p class="h3 fw-bolder">Add Products</p>
  
 
      <div class="form-group">
        <label for="brand">Brand :</label>
        <input type="text" class="form-control" [(ngModel)]="Brand"  required/>
      </div>
      <div class="form-group">
        <label for="model">Model :</label>
        <input type="text" class="form-control" [(ngModel)]="Model" required />
      </div>
      <div class="form-group">
        <label for="price">Price :</label>
        <input type="number" class="form-control" [(ngModel)]="Price" required/>
      </div>
      <div class="form-group">
        <label for="image">Image :</label>
        <input type="text" class="form-control" [(ngModel)]="Image" required/>
      </div>
      <br />
    
     
      <button type="submit" class="btn btn-danger" (click)="myfunc()">Add</button>
  
  </div>
  <br />
  <br />


  <app-lists [data]="Product"></app-lists>
