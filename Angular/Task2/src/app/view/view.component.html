
    <div class="container">

      <p class="h3 fw-bolder  text-center">Products Details</p>


      <div *ngFor="let x of data">
        <br>
        <br>
        

        <div class="card mx-auto my-auto text-center" style="width:50%">
          <img src="{{x.Image}}" alt="..." style="height: 300px;">
          <div class="card-body">
            <h5 class="card-title">{{x.Brand}}</h5>
            <h6 class="card-subtitle mb-2 text-muted ">{{x.Model}}</h6>
            <p class="card-text">Rs: {{x.Price}}</p>
            
          </div>
        </div>

      </div>
      
    </div>
