<div class="container border border-2 mt-2">

  <div class="container mt-2">
    <p class="text-center h2 fw-bolder">Reverse String</p>
</div>

<div class="container d-flex justfy-content-center mt-5">
  
  <input type="text" name="txt1" id="txt" class="form-control text-center" placeholder="Enter string" [(ngModel)]="name">
  <br>
  

  
</div>
<div class="container border border-2 mt-5 w-50 text-center">
  
  <p class="h3 fw-bolder">
    {{
      name|reverse
      
    }}
  </p>

</div>
<br>
</div>

<br>


<div class="container border border-2 mt-2">

  <div class="container mt-2">
    <p class="text-center h2 fw-bolder">Square of Number</p>

</div>

<div class="container d-flex justfy-content-center mt-5">
  
  <input type="text" name="txt1" id="txt" class="form-control text-center" [(ngModel)]="num1">
  <br>
  

  
</div>
<div class="container border border-2 mt-5 w-50 text-center">
  
  <p class="h3 fw-bolder">
    {{
      num1|square
    }}
  </p>

</div>
<br>
</div>

<br>



<div class="container border border-2 mt-2">

  <div class="container mt-2">
    <p class="text-center h2 fw-bolder">Cube of Number</p>

</div>

<div class="container d-flex justfy-content-center mt-5">
  
  <input type="text" name="txt1" id="txt" class="form-control text-center" [(ngModel)]="num2">
  <br>
  

  
</div>
<div class="container border border-2 mt-5 w-50 text-center">
  
  <p class="h3 fw-bolder">
    {{
      num2|cube
      
    }}
  </p>

</div>
<br>
</div>
