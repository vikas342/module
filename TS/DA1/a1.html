<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br>
    <h1 class="h-6 text-center bg-light">Availible vacancies</h1>
    <br>
    <br>

    <div
      id="app"
      class="container-fluid  d-flex justify-content-around flex-wrap"
    ></div>
    <br>
    <br>

    <h1 class="bg-light text-center">Create vacancies</h1>
    <div class="container-fluid d-flex justify-content-center p-2">
      

      <div class=" container-fluid p-5 border border-3">
        <div class="row">
          <label for="role" class="col">Role:</label>
          <input type="text" class="col" id="role" />
        </div>
       
        <div class="row my-3">
          <label for="dept" class="col">Department:</label>
          <input type="text" id="dept" class="col" />
        </div>
        <div class="row">
          <label for="vacancyNo" class="col">No of Vacancy</label>
          <input type="number" id="vacNo" class="col" />
        </div>
        <div class="row mt-3">
          <button class="btn btn-primary text-white" id="create">
            create vacancy
          </button>
        </div>
      </div>
    </div>
    
    <br>
    <br>

    <div class="container-fluid mt-4  " id="applicant">
      <h1 class=" h-5 text-center bg-light">Add Candidate</h1>
    </div>
    <br>
    <div class="container-fluid my-4">
      <h1 class="text-center bg-light">Interview schedules</h1>
      <br>
      <div id="schedules"></div>
    </div>
    <div class="container-fluid" id="results">
      <h1 class="text-center bg-light">Result</h1>
      <div class="d-flex justify-content-center">
      </div>
      <table aria-labelledby="result" class="table ">
        <br>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">result</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
    <script src="a1.js"></script>
  </body>
</html>
